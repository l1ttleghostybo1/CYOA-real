<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title">Make Your Own Genshin Impact Character</h1>

  <center>
    <div class="characters">

      <div class="beidou">
        <p class="name1">Beidou</p>
        <button class="beidoubutton">
          <img src="beidou.png" width=150px>
        </button>
      </div>

      <div class="nilou">
        <p class="name2">Nilou</p>
        <button class="niloubutton">
          <img src="hydro.png" width=170px>
        </button>
      </div>


      <div class="xiao">
        <p class="name3">Xiao</p>
        <button class="xiaobutton">
          <img src="Xiao_Genshin_Impact.webp" width=150px>
        </button>
      </div>
    </div>

    <br>

    <div class="characters2">

      <div class="itto">
        <p class="name4">Itto</p>
        <button class="ittobutton">
          <img src="geo.png" width=150px>
        </button>
      </div>

      <div class="tighnari">
        <p class="name5">Tighnari</p>
        <button class="tighnaributton">
          <img src="dendro.webp" width=150px>
        </button>
      </div>

      <div class="xinyan">
        <p class="name6">Xinyan</p>
        <button class="xinyanbutton">
          <img src="pyro.png" width=150px>
        </button>
      </div>

    </div>
  </center>

  <center>
    <div class="claymore">
      <div class="sword1">
        <button class="favoniusgreatsword">
          Favonious Greatsword
        </button>
        <img src="c1.webp" width=200px>
      </div>

      <div class="sword2">
        <button class="prototypearchaic">
          Prototype Archaic
        </button>
        <img src="c2.webp" width=149px>
      </div>

      <div class="sword3">
        <button class="rainslasher">
          Rainslasher
        </button>
        <img src="c3.webp" width=210px>
      </div>

      <br>

      <div class="sword4">
        <button class="blackcliffsmasher">
          Blackcliff Smasher
        </button>
        <img src="c4.webp" width=200px>
      </div>

      <div class="sword5">
        <button class="whiteblind">
          Whiteblind
        </button>
        <img src="c5.webp" width=200px>
      </div>

      <div class="sword6">
        <button class="snowtombedstarsilver">
          Snow Tombed Starsilver
        </button>
        <img src="c6.webp" width=200px>
      </div>

    </div>
  </center>



  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
